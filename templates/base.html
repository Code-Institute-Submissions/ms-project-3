<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
</head>
<body>
    <header>
        <div class="valign-wrapper">
            <nav>
                <div class="nav-wrapper amber accent-4 bold-text">
                    <a href="{{url_for('get_games')}}" class="brand-logo black-text">GameDB</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>    
                            <div class="center row">
                                <div class="col s12 " >
                                    <div class="row" id="topbarsearch">
                                        <div class="input-field col s6 s12 red-text">
                                            <i class="black-text material-icons prefix">search</i>
                                            <input type="text" placeholder="search" id="autocomplete-input" class="autocomplete red-text" >
                                        </div>
                                    </div>
                                </div>
                            </div>          
                        </li>       
                        <li><a href="{{url_for('get_games')}}" class="black-text">Games</a></li>
                        <li><a href="{{url_for('add_game')}}" class="black-text">Add a Game</a></li>
                        <li><a href="{{url_for('get_genres')}}" class="black-text">Genres</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('get_games')}}" class="black-text">Games</a></li>
                        <li><a href="{{url_for('add_game')}}" class="black-text">Add a Game</a></li>
                        <li><a href="{{url_for('get_genres')}}" class="black-text">Genres</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
    {% block content %} {% endblock %}
    </div>
    <footer class="page-footer amber accent-4 bold-text">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="black-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="black-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container black-text">
            Â© 2020 Copyright
            </div>
          </div>
        </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });

        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });

        document.getElementById("matfix").addEventListener("click", function(e) {
            e.stopPropagation();
        });
    </script>
</body>
</html>
