{% extends 'base.html' %}
{% block content %}

<div class="row">

<h3>Genres</h3>

    <ul class="collapsible" data-collapsible="accordion">
        {% for genre in genres %}
        <li>
            <div class="collapsible-header valign-wrapper">
                    <a href="{{url_for('edit_genre', genre_id=genre._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    <a href="{{url_for('delete_genre', genre_id=genre._id)}}" class="waves-effect waves-light btn btn_small red">Del</a>
                <div class="col s9">
                    <strong>{{genre.genre_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>    
</div>
<div class="row">
    <a href="{{url_for('add_genre')}}" class="waves-effect waves-light btn black-text light-green accent-4">
        <i class="material-icons right">playlist_add</i>Add Genre
    </a>
</div>
{% endblock %}
