{% extends 'base.html'%}

{% block content %}
<h3>Edit Genre</h3>
<div class="row valign-wrapper">
    <form action="{{ url_for('update_genre', genre_id=genre._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="genre_name" name="genre_name" type="text" class="validate" value="{{genre.genre_name}}">
                <label for="genre_name">Genre Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light light-green accent-4 pulse" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_genres') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
